version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Lint
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: rubocop
          commands:
            - checkout
            - sem-version ruby 3.0.2
            - cache restore
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - cache store
            - bundle exec rubocop
  - name: Tests
    task:
      jobs:
        - name: rails test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 3.0.2
            - cache restore
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - cache store
            - 'bundle exec rake db:setup'
            - bundle exec rake test
            - test-results publish test/reports
            - test-results gen-pipeline-report
